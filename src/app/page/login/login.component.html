<section id="login-page" class="main-content-page container" pageOverhead>
	<br>
	<br>
	<div class="">
		<div class="row justify-content-center">
			<h1><strong>Ingresa</strong></h1>
		</div>
		<div style="margin-top: 15px;">
			<div class="form-group row">
				<label for="inputEmail3" class="col-sm-2 col-form-label"><h4><strong>Email</strong></h4></label>
				<div class="col-sm-10">
					<input type="email" class="form-control" id="inputEmail3" name="username" placeholder="Email" required [(ngModel)]="userCredentials.username">
					<div [hidden]="!valid.username.empty"
						class="alert alert-danger">
						El email es requerido
					</div>
					<div [hidden]="valid.username.email"
						class="alert alert-danger">
						Debe ingresar un email va&acute;lido
					</div>
				</div>
			</div>
			<div class="form-group row">
				<label for="inputPassword" class="col-sm-2 col-form-label"><h4><strong>Contraseña</strong></h4></label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="inputPassword" name="password" placeholder="Contraseña" required [(ngModel)]="userCredentials.password">
					<div [hidden]="!valid.password.empty"
						class="alert alert-danger">
						La contraseña es requerida
					</div>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2"><h4><strong>Recu&eacute;rdame</strong></h4></label>
				<div class="col-sm-10">
					<div class="form-check">
						<label class="form-check-label custom-control custom-checkbox">
							<input class="form-check-input custom-control-input" type="checkbox">
							<span class="custom-control-indicator" style="background-color: green;"></span>
						</label>
					</div>
				</div>
			</div>
			<div class="form-group row justify-content-center">
				<button type="submit" class="btn btn-brown col-sm-6 col-md-3 indie-flower font-white" (click)="login()">Ingresa</button>
				<a type="submit" class="btn btn-secondary col-sm-6 col-md-3" routerLink="/registro" routerLinkActive="active">Registrate</a>
			</div>
		</div>
	</div>
	<br>
	<br>
</section>
