<section id="register-page" class="container main-content-page padding-round" pageOverhead>
	<div class="color-opacity-brown padding-round">
		<h1 class="jumbotron-heading indie-flower" style="text-align: center"><strong>Registrate</strong></h1>
	</div>
	<form>
		<div class="container">
			<br>
			<div class="row">
				<div class="form-inline col-md-6">

					<input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0 col-md-12" id="nameInput" placeholder="Nombre" required>

			<br>

				</div>
				<div class="form-inline col-md-6">
					<label class="sr-only" for="edadInput">Fecha de nacimiento</label>
					<input type="date" class="form-control mb-2 mr-sm-2 mb-sm-0 col-md-12" id="edadInput" placeholder="Fecha de nacimiento" required>
				</div>
			</div>
			<br>
			<div class="row">
				<div class="form-inline col-md-4">
					<label class="sr-only" for="usernameInput">Nombre de usuario</label>
					<input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0 col-md-12" id="usernameInput" placeholder="Nombre de usuario" required>
				</div>
				<div class="form-inline col-md-4">
					<label class="sr-only" for="contraseniaInput">Contrase単a</label>
					<input type="password" class="form-control mb-2 mr-sm-2 mb-sm-0 col-md-12" id="contraseniaInput" placeholder="Contrase単a" required>
				</div>
				<div class="form-inline col-md-4">
					<label class="sr-only" for="contraseniaRepetidaInput">Repite tu Contrase単a</label>
					<input type="password" class="form-control mb-2 mr-sm-2 mb-sm-0 col-md-12" id="contraseniaRepetidaInput" placeholder="Repite tu Contrase単a" required>
				</div>
			</div>
			<br>
			<div class="form-group row justify-content-center">
				<button type="submit" class="btn btn-brown col-sm-12 col-md-4 indie-flower font-white">Registrate</button>
			</div>
		</div>
	</form>
	<br><br>
</section>
